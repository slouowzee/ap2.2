<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>AngerScout - Connexion</title>
		<meta name="description" content="AngerScout - Page de Connexion">
		<meta name="author" content="Pilet Gaël">

		<!-- Favicon -->
		<link rel="icon" href="#" type="#">

		<!--Font Awesome-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

		<!-- Open Graph -->
		<meta property="og:title" content="AngerScout - Connexion">
		<meta property="og:description" content="AngerScout - Page de Connexion">
		<meta property="og:image" content="#.jpg">

		<!--Font-->
		<link href="src/font/WorkSans-VariableFont_wght.ttf" rel="stylesheet">

		<!-- CSS -->
		<link rel="stylesheet" href="src/CSS/styles.css">

		<!-- JS -->
		<script src="https://unpkg.com/htmx.org@1.9.5"></script>
		<script src="src/JS/login_error.js" defer></script>
	</head>
	<body>
		<main class="container">
			<section class="login">
				<img class="login__logo" src="src/image/logo.png" alt="AngerScout">
				<h1 class="login__title">Connexion</h1>

				<hr class="connect">

				<form id="form-login" class="login__form" hx-post="src/PHP/login.php" hx-target="#error-box-mdp" hx-swap="innerHTML">
					<div id="error-box-mdp" style="width: 100%; max-width: 300px; height: 40px; margin: 10px 0; padding: 10px; border: 1px solid var(--color-element); background-color: var(--color-element); border-radius: 20px; text-align: center; box-sizing: border-box;display: none;">
						<p id="error-message-mdp" style="color: white; text-align: center; font-size: var(--text-size);margin:0;">⚠️ Erreur lors de la saisie.</p>
					</div>
					<input type="email" id="email" name="email" class="login__input" placeholder="Login"><br>
					
					<input type="password" id="password" name="password" class="login__input" placeholder="Mot de passe"><br>

					<button type="submit" class="login__button">Se connecter</button>

					<p class="login__form__sign-up">Vous n'avez pas encore de compte ?</p>
					<a class="login__form__sign-up-link" href="src/pages/inscription.html">Créer-en un.</a>
				</form>
			</section>
			<a class="more" href="src/pages/infos.html">Qui sommes-nous ?</a>
		</main>
	</body>
</html>
